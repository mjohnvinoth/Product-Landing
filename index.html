<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <head><link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
<body>
  <div id="page-wrapper">
  <header id="header"> 
    <div class="logo">
    <img id="header-img"
       src="https://i.ibb.co/fdgd8NQ/416fb5c5-1e0e-4a3c-9180-c3f04aecc617-200x200.png"
        alt="original trombones logo">
      </div>
       <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#speciality">Our Speciality</a></li>
        <li><a class="nav-link" href="#our-services">Our Services</a></li>
        <li><a class="nav-link" href="#gallery">Gallery</a></li>
      </ul>
    </nav>
  </header>
      <div class="background">
        <h2>Heat Meat</h2>
    </div>
    <div class="container">
    </div>
  <section id="hero">
    <h2>Delicious Food</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Enter your email address"
        required/>
      <input id="submit" type="submit" value="Order Now!" class="btn" />
    </form>
  </section>
     <section id="speciality">
      <div class="product">
        <h3>Bucket Briyani</h3>
        <img src="https://files.hungryforever.com/wp-content/uploads/2016/06/10132856/bucket-biryani-chennai.jpg" alt:"bucket Briyani">
        <button class="btn">Select</button>
      </div>
      <div class="product">
        <h3>Dum Briyani</h3>
        <img src="https://sifu.unileversolutions.com/image/en-LK/recipe-topvisual/2/1260-709/authentic-chicken-biryani-50434132.jpg" alt="Dum Briyani">
        <button class="btn">Select</button>
      </div>
      <div class="product"> 
        <h3>Tandoori Briyani</h3>
       <img src="https://s3-media4.fl.yelpcdn.com/bphoto/pSjYWQmPb4qsxglZEzFxhA/o.jpg" alt="Tandoori Briyani">
      <button class="btn">Select</button>
    </section>
<!--    Video      -->
         <section id="our-services">
           <iframe  id="video" height="250"
 src="https://www.youtube.com/embed/J0V5h__IIB0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
       </section>
       
<!--  Gallery       -->
       
        <section id="gallery">
          <h3>Comming Soon</h3>
    </section>
    
<!--   Footer   -->
       <footer>
      <ul>
        <li><a href="#speciality">Our Speciality</a></li>
        <li><a href="#our-services">Our Services</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </ul>
      <span>Copyright &#169 2019 Heat Meat. Designed by Vinoth.</span>
    </footer>
     </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html
